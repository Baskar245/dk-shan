<!DOCTYPE html>
<html>
<head>
    <title>Medical Diagnosis Chatbot</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 40px; }
        input[type=text] { padding: 10px; width: 300px; }
        input[type=submit] { padding: 10px 20px; }
        .box { background: white; padding: 30px; display: inline-block; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Medical Diagnosis Chatbot</h2>
        <form action="/chat" method="POST">
            <input type="text" name="symptoms" placeholder="Enter your symptoms..." required><br><br>
            <input type="submit" value="Check Diagnosis">
        </form>
    </div>
</body>
</html>
